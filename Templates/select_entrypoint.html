{% extends "header.html" %}

{% block title %}Select Entry Point{% endblock %}

{% block content %}
<div class="container mt-5">
  <h3 class="text-center fw-bold mb-2">
    Select Your Entry Point
  </h3>
  <p class="text-center text-muted mb-5">
    Choose the entry location for this session
  </p>

  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for place in places %}
    <div class="col">
      <div class="card h-100 text-center border-primary shadow-sm rounded-4">
        <div class="card-body d-flex flex-column justify-content-center align-items-center p-4">
          <i class="bi bi-geo-alt-fill fs-1 text-primary mb-3"></i>
          <h5 class="card-title fw-bold">{{ place }}</h5>
          <p class="card-text text-muted mb-4">Click to select</p>

          <!-- POST Form for Selecting Entry Point -->
          <form method="POST" action="{{ url_for('entrypoint.select_entrypoint') }}" class="w-100">
            <input type="hidden" name="place" value="{{ place }}">
            <button type="submit" class="btn btn-primary w-100 fw-semibold">
              Select
            </button>
          </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
