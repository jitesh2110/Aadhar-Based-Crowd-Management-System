{% extends "header.html" %}

{% block title %}Register Face - {{ user.name }}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm mx-auto" style="max-width:500px">
    <div class="card-body">
      <h5 class="fw-bold">ğŸ–ï¸ Register Face for {{ user.name }}</h5>
      <p class="text-muted">Aadhaar: {{ user.aadhar_number }}</p>

      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label class="form-label">Upload Face Image</label>
          <input class="form-control" type="file" name="face_image" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Register Face</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
