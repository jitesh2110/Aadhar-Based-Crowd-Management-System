{% extends "header.html" %}

{% block title %}Search - Crowd Management System{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="card-title fw-semibold mb-4 d-flex align-items-center">
            <img src="https://img.icons8.com/?size=100&id=Y6AAeSVIcpWt&format=png&color=000000"
                 alt="Search"
                 style="width:24px; height:24px; margin-right:8px;">
            Search Records
          </h5>
          <p class="text-muted mb-3">Find entry and exit history for any person</p>

          <form method="POST" action="{{ url_for('search.search') }}">

            <div class="mb-3">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="search_type" id="aadhaarRadio" value="aadhaar" checked>
                <label class="form-check-label" for="aadhaarRadio">Aadhaar Number</label>
              </div>
            </div>


            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter Aadhaar Number" name="search_value" required>
              <button class="btn btn-secondary d-flex align-items-center justify-content-center" type="submit">
                <img src="https://img.icons8.com/?size=100&id=Y6AAeSVIcpWt&format=png&color=000000"
                     alt="Search"
                     style="width:20px; height:20px;">
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
